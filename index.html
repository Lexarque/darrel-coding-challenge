<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #7f8c8d;
            background-color: #ecf0f1;
        }
        .eligible {
            color: green;
            font-weight: bold;
        }
        .not-eligible {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Semester Dean's List Eligibility Results</h1>

    <script>
        

        // 1. Define Multi-Dimensional Array studentData)
        // Format: [Name (String), Credit Hour (Number), Current GPA (Number)]
        var studentData = [
            ["Alice Johnson", 15, 3.8],
            ["Bob Smith", 12, 3.4],
            ["Catherine Lee", 18, 3.9],
            ["David Brown", 9, 2.8],
            ["Eva Green", 16, 3.6]
        ];


        // 2. Create function to measure dean list eligibility using conditional statement

        studentData.forEach(e => {
            if (e[1] >= 12 && e[2] >= 3.5) {
                e.push("Eligible");
            } else {
                e.push("Not Eligible");
            }
        });


        document.write("<div class='output-box'>");
        document.write("<h2>Section 03 Result</h2>");

        // 3.Create Looping (for loop) to print student data such name, credithours and current gpa and their eligibility (status)

        for (var i = 0; i < studentData.length; i++) {
            var name = studentData[i][0];
            var creditHour = studentData[i][1];
            var currentGPA = studentData[i][2];
            var status = studentData[i][3];

            document.write("<div>");
            document.write("<b>Name: </b>" + name + "<br>");
            document.write("<b>Credit Hours:</b> " + creditHour + "<br>");
            document.write("<b>Current GPA:</b> " + currentGPA + "<br>");
            document.write("<b>Status: </b>");
            if (status === "Eligible") {
                document.write("<span class='eligible'>" + status + "</span><br>");
            } else {
                document.write("<span class='not-eligible'>" + status + "</span><br>");
            }
            document.write("<hr style='border-top: 1px dotted #ccc;'>");
            document.write("</div>");
        }
            
            // 4. print all the output, this one need to be in the loop
           
        
        //here need to put closed-loop bracket
        document.write("</div>");

    </script>

    </body>
</html>
